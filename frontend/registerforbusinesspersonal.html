  <main id="main">
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Registrasi</h2>
        </div>
      </div>
    </section>

    <section id="contact" class="contact">
      <div class="container">
        <div class="row mt-5">
          <div class="col-lg-12 mt-5 mt-lg-0">
            <form action="" method="post" role="form" class="registration-form">
              <div class="form-row form-group">
                <div class="col-md-4">
                  <label for="inputNama">Nama Lengkap</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control" name="namalengkap" id="namalengkap" />
                 
                </div>
              </div>

              <div class="form-row form-group">
                <div class="col-md-4">
                  <label for="inputEmail">Email</label>
                </div>
                <div class="col-md-8">
                  <input type="email" class="form-control" name="email" id="email" />
               
                </div>
              </div>

              <div class="form-row form-group">
                <div class="col-md-4">
                  <label for="inputNoHP">No HP</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control" name="nohp" id="nohp" />
                </div>
              </div>

              <div class="form-row form-group">
                <div class="col-md-4">
                  <label for="inputAlamat">Alamat</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control" name="alamat" id="alamat" />
                </div>
              </div>

              <div class="form-row form-group">
                <div class="col-md-4">
                  <label for="inputRegistrasiSebagai">Registrasi Sebagai</label>
                </div>
                <div class="col-md-8">
                  <select class="form-control" id="RegistrasiSebagai">
                    <option>Business/Personal</option>
                    <option>Government</option>
                    <option>Company</option>
                  </select>
                </div>
              </div>

              <div class="form-row form-group">
                <div class="col-md-4">
                  <label for="notelepon">No Telepon</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control" name="notelepon" id="notelepon"/>
                </div>
              </div>

              <div class="form-row form-group">
                <div class="col-md-4">
                  <label for="inputUserid">User Id</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control" name="userid" id="userid" />
                </div>
              </div>

              <div class="form-row form-group">
                <div class="col-md-4">
                  <label for="inputPassword">Password</label>
                </div>
                <div class="col-md-8">
                  <input type="password" class="form-control" name="password" id="password" />
                </div>
              </div>

              <div class="form-row form-group">
                <div class="col-md-4">
                  <label for="konfirmasipassword">Konfirmasi Password</label>
                </div>
                <div class="col-md-8">
                  <input type="password" class="form-control" name="konfirmasipassword" id="konfirmasipassword" />
                 
                </div>
              </div>
              
              <div class="text-center"><button type="submit">DAFTAR</button></div>
            </form>

          </div>

        </div>
